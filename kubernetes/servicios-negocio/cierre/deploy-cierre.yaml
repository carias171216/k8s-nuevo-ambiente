apiVersion: apps/v1 # i se Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: idc-servicio-cierre
  labels:
    name: "servicio-cierre"
spec:
  selector:   #permite seleccionar un conjunto de objetos que cumplan las condicione
    matchLabels:
      app: cierre
  replicas: 1
  strategy:
    type: RollingUpdate
  template:   # Plantilla que define el container
    metadata:
      labels:
        app: cierre
    spec:
      containers:
      - name: idc-servicio-cierre
        image: dmcontainerregister.azurecr.io/idc-servicio-cierre-dev:1.0.0.8
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
        - mountPath: /etc/timezone
          name: timezone
        ports:
          - containerPort: 8513
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s-dev
          - name: SERVER_PORT
            value: "8513"
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        nodo: master
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: timezone
        hostPath:
          path: /etc/timezone

