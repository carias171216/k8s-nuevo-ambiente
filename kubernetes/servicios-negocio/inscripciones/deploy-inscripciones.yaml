apiVersion: apps/v1 # i se Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: idc-servicio-inscripciones
  labels:
    name: "idc-servicio-inscripciones"
spec:
  selector:   #permite seleccionar un conjunto de objetos que cumplan las condicione
    matchLabels:
      app: inscripciones
  replicas: 1
  strategy:
    type: RollingUpdate
  template:   # Plantilla que define el container
    metadata:
      labels:
        app: inscripciones
    spec:
      containers:
      - name: idc-servicio-inscripciones
        image: dmcontainerregister.azurecr.io/idc-servicio-inscripciones-dev:1.0.0.53
        ports:
          - containerPort: 8502
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s-dev
          - name: SERVER_PORT
            value: "8502"
      imagePullSecrets:
        - name: regcred
      nodeSelector:
              nodo: master

