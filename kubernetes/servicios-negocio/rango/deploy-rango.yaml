apiVersion: apps/v1 # i se Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: idc-servicio-rango
  labels:
    name: "idc-servicio-rango"
spec:
  selector:   #permite seleccionar un conjunto de objetos que cumplan las condicione
    matchLabels:
      app: rango
  replicas: 1
  strategy:
    type: RollingUpdate
  template:   # Plantilla que define el container
    metadata:
      labels:
        app: rango
    spec:
      containers:
      - name: idc-servicio-rango
        image: dmcontainerregister.azurecr.io/idc-servicio-rango-dev:1.0.0.25
        ports:
          - containerPort: 8517
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s-dev
          - name: SERVER_PORT
            value: "8517"
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        nodo: master

