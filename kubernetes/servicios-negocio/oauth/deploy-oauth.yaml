apiVersion: apps/v1 # i se Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: idc-servicio-oauth
  labels:
    name: "servicio-autenticacion"
spec:
  selector:   #permite seleccionar un conjunto de objetos que cumplan las condicione
    matchLabels:
      app: oauth
  replicas: 1
  strategy:
    type: RollingUpdate
  template:   # Plantilla que define el container
    metadata:
      labels:
        app: oauth
    spec:
      containers:
      - name: idc-servicio-oauth
        image: dmcontainerregister.azurecr.io/idc-servicio-oauth:1.0.0.1
        ports:
          - containerPort: 9100
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        nodo: master

